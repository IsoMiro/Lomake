<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lomakevalidointi</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

<form id="rekisterointi-lomake">
  <label for="kayttajaID">Käyttäjä ID:</label>
  <input type="text" id="kayttajaID" name="kayttajaID" required>
  <span id="kayttajaID-virhe" class="error"></span>

  <br>

  <label for="salasana">Salasana:</label>
  <input type="password" id="salasana" name="salasana" required>
  <span id="salasana-virhe" class="error"></span>

  <br>

  <label for="postinumero">Postinumero:</label>
  <input type="text" id="postinumero" name="postinumero" required>
  <span id="postinumero-virhe" class="error"></span>

  <br>

  <label for="sahkoposti">Sähköposti:</label>
  <input type="email" id="sahkoposti" name="sahkoposti" required>
  <span id="sahkoposti-virhe" class="error"></span>

  <br>

  <label for="sukupuoli">Sukupuoli:</label>
  <select id="sukupuoli" name="sukupuoli" required>
    <option value="">Valitse sukupuoli</option>
    <option value="mies">Mies</option>
    <option value="nainen">Nainen</option>
  </select>
  <span id="sukupuoli-virhe" class="error"></span>

  <br>

  <label for="kieli">Kieli:</label>
  <select id="kieli" name="kieli" required>
    <option value="">Valitse kieli</option>
    <option value="suomi">Suomi</option>
    <option value="muu">Muu</option>
  </select>
  <span id="kieli-virhe" class="error"></span>

  <br>

  <label for="maa">Maa:</label>
  <select id="maa" name="maa" required>
    <option value="">Valitse maa</option>
    <option value="suomi">Suomi</option>
    <option value="ruotsi">Ruotsi</option>
    <!-- Lisää muita maita tarvittaessa -->
  </select>
  <span id="maa-virhe" class="error"></span>

  <br>

  <label for="lisatietoja">Lisätietoja:</label>
  <textarea id="lisatietoja" name="lisatietoja"></textarea>

  <br>

  <input type="button" value="Lähetä" onclick="validoiLomake()">
</form>

<script src="script.js"></script>

</body>
</html>
